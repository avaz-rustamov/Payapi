<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- <link rel="stylesheet" href="css/styles.min.css"> -->
  <title>Payapi</title>
</head>
<body>
<!-- HEADER -->
  <div class="header">
    <header class="site_header">
      <div class="container">
        <div class="header-top">
          <img class="logo-header" src="img/fogo-header.svg" alt="Loho Payapi" width="135" height="38">
          <button class="burger-button" type="button">
            <img src="img/burger-nav-mobile.svg" alt="Burger nav" width="28" height="17">
          </button>
        </div>

        <div class="intro">
          <picture class="img-collection__picture">

              <source media="(min-width:1024px)" srcset="img/hero-phone-desktop.png 1x, img/hero-phone-desktop@2x.png 2x"  type="image/png" width="263" height="500">

              <source media="(min-width:375px)" srcset="img/hero-phone-tablet.png 1x, img/hero-phone-tablet@2x.png 2x"
              type="image/png" width="159" height="300">

              <img class="hero-phone-mobile" src="img/hero-phone-mobile.png" alt="Img phone"
              srcset="img/hero-phone-mobile.png 1x, img/hero-phone-mobile@2x.png 2x" width="159" height="300">
            </picture>


            <h1 class="hero__heading">
              Start building with our <br> APIs for absolutely free.
            </h1>
        </div>
      </div>
    </header>
  </div>

<!-- MAIN -->
  <main class="main">

  </main>


<!-- FOOTER -->
  <footer class="footer">

  </footer>

</html>
